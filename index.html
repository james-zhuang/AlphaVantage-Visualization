<!doctype html>
<html>
<head>
    <title>Stock Charts</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XRJ5N3T47H"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XRJ5N3T47H');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="data.js"></script>
    <script src="display.js"></script>
</head>
<body>
    <h1>Stock Charts</h1>
    <form id="stockSearch" action="">
        <div class="autocomplete">
            <input id="ticker" autocomplete="off" placeholder="Search stock symbols..." />
            <p class="status-msg">Ready</p>
            <button id="clear-dashboard">Clear All </button>
        </div>
    </form>
    <div id ="dashboard">
    </div>
    <div class='wrapper'>
        <div id="dialogue"></div>
        <form id="dialogueText">
            <div class="text-box">
                <input type="text" name="message" id="message" autocomplete="off" placeholder="Ask our virtual assistant...">
                <input class="send-button" type="submit" value=">">
            </div>
        </form>
    </div>
</body>
</html>
